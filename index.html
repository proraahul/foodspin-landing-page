<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodspin</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./image/logo.png" alt="" class="logo1" />
      </div>

      <ul id="nav">
        <li><a href="#">Breakfast</a></li>
        <li><a href="#">Lunch</a></li>
        <li><a href="#">Dinner</a></li>
      </ul>

      <img src="./image/Frame 1.svg" alt="" />
    </header>
    <div class="circle"></div>

    <!-- Hero Section -->
    <div class="main-container">
      <div class="hero-section">
        <h1>$32</h1>
        <h3>Green Goddess Chicken Salad</h3>
        <p>
          It is a non vegetarian salad which consists of the green goddess
          dressing mixed with chicken, peppers, olives and celery.
        </p>
        <button>ORDER NOW</button>
        <p>Watch the Video</p>
      </div>

      <div class="spin-container">

    <div class="circle-border"></div>
        <img src="./image/image 4.10.png" alt="" class="circle-img1"/>
        <img src="./image/image 2.6.png" alt="" class="circle-img2"/>
        <img src="./image/image.png" alt="" class="circle-img3"/>
        <img src="./image/image 9.3.png" alt="" class="circle-img4"/>
        <img src="./image/image 11.png" alt="" class="circle-img5"/>
      </div>
      <div>
        <img src="./image/image 9.3.png" alt="" class="center-img"/>
      </div>
    </div>

<!-- Image Spin Section -->
    <div class="spin-btn">
      <button class="btn-1">
        <img src="./image/Group 3.svg" alt="" class="svg-btn-1"/>
      </button>
      <button class="btn-2">
        <img src="./image/Group 3.svg" alt="" class="svg-btn-2"/>
      </button>
    </div>
  </body>
</html>
